<!DOCTYPE html>
<html class="no-js" prefix="og: http://ogp.me/ns#">
<html lang="{{page_lang}}">
	<head>
		<link rel="manifest" href="/manifest.json">
		<!-- Basic -->
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="generator" content="sigma.ink" />
		<meta name="apple-touch-fullscreen" content="yes" />
		<title>{{title}}</title>
		<meta name="keywords" content="{{keywords}}" />
		<meta name="description" content="{{description}}">
        <meta name="author" content="Sigma.ink">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="#e4e4e4">
        <meta name="application-name" content="{{maintitle}}">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<meta name="HandheldFriendly" content="true" />
		<meta name="apple-touch-fullscreen" content="yes" />
		<meta name="revisit-after" content="7 days">
		<meta name="rating" content="safe for kids">
		<meta name="copyright" content="Sigma.ink for at 2 years of contract"> 
		<meta name="distribution" content="global">
		<link rel='dns-prefetch' href='//{{publicsite}}' />
		<link rel='dns-prefetch' href='//www.google.com' />
		<link rel='dns-prefetch' href='//fonts.googleapis.com' />
		<link rel='dns-prefetch' href='//fonts.gstatic.com' />
		<link rel='dns-prefetch' href='//cdn.jsdelivr.net' />
		<!-- Mobile Metas -->
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no">
		<!-- OG Metas for SEO and Data Share-->
		<meta name="twitter:card" content="summary_large_image">
		<meta name="twitter:title" content="{{title}}">
		<meta name="twitter:site" content="@" />
		<meta name="twitter:creator" content="@" />
		<meta name="twitter:description" content="{{description}}">
		<meta name="twitter:image:src" content="//{{publicsite}}/images/og/{{shortlink}}.png">
		<meta property="fb:app_id" content="161729664565737" />
		<meta property="og:locale" content="en_GB" />
		<meta property="og:type" content="website" />
		<meta property="og:title" content="{{title}}" />
		<meta property="og:url" content="//{{publicsite}}/{{shortlink}}" />
		<meta property="og:site_name" content="{{title}}" />
		<meta property="og:description" content="{{description}}" />
		<meta property="og:image" content="//{{publicsite}}/images/og/{{shortlink}}.png" />
		<meta property="og:updated_time" content="{{timestamp}}" />
		<meta property="article:published_time" content="{{timestamp}}" />
		<meta property="article:modified_time" content="{{timestamp}}" />
		<meta name="dcterms.title" content="{{title}}" />
		<meta name="dcterms.creator" content="RGWiT and Sigma One" />
		<meta name="dcterms.description" content="{{description}}" />
		<meta name="dcterms.date" content="{{timestamp}}" />
		<meta name="dcterms.type" content="Text" />
		<meta name="dcterms.format" content="text/html" />
		<meta name="dcterms.identifier" content="//{{publicsite}}/{{shortlink}}" />
		<meta name="dcterms.language" content="{{page_language}}" />
		<!-- Icons -->
		<link rel="apple-touch-icon" sizes="180x180" href="/images/icons/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="192x192" href="/images/icons/android-icon-192x192.png">
		<link rel="icon" type="image/png" sizes="96x96" href="/images/icons/favicon-96x96.png">
		<link rel="icon" type="image/png" sizes="32x32" href="/images/icons/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="/images/icons/favicon-16x16.png">
		<link rel="mask-icon" href="/images/icons/safari-pinned-tab.svg" color="#5bbad5">
		<meta name="msapplication-TileColor" content="#da532c">
		<meta name="theme-color" content="#ffffff">
        <!-- Here You will add your Website Header including the Menu-->
